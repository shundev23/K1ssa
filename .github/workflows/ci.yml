name: CI - K1ssa

on:
  push:
    branches:
      - main
    #   - dev
  pull_request:
    branches:
      - main
    #   - dev

jobs:
  backend:
    name: Backend - Go Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Install Dependencies
        run: go mod tidy

      - name: Code Format Check
        run: go fmt ./...

      - name: Run Tests
        run: go test ./...

  frontend:
    name: Frontend - Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
